<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Register here!</h1>

    <form id="registration-form" action="" method="POST">
        <label for="firstname">First name</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="lastname">Last name</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" maxlength="8" minlength="6" pattern="[a-zA-Z0-9]" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" value="25" min="18" max="35">

        <label for="gender">Gender</label><br>
        <div class="form-row">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>

        <label for="country">Country</label>
        <select name="country" id="country">
             <option value="SE">Sweden</option>
             <option value="NO">Norway</option>
             <option value="FI">Finland</option>
             <option value="DK">Denmark</option>
        </select>

        <label for="comment">Comment</label>
        <textarea name="comment" id="comment" rows="10" placeholder="Meddelande hÃ¤r..."></textarea>

        <input type="checkbox" required>
        <label for="terms">Do you accept the terms for registrations</label>


        <input type="submit" value="Send">

    </form>
</body>

</html>
